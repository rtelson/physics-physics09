<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
 <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 24px;">
  <img src="logo.svg" alt="School Logo" width="120" height="120" style="margin-bottom: 12px;" />
  <h1 style="margin: 0;">Pierre Marie Curie - Physics 9 – Prof. Telson</h1>
  <h2>Solving Basic Kinematics Problems</h2>
</div>
 <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 16px;
    }
    .panel {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
    }
    .panel h2 {
      margin-top: 0;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .panel h2 .icon { font-size: 1.4em; }
    .form-row {
      margin: 8px 0;
    }
    label {
      display: block;
      font-size: 0.9em;
      margin-bottom: 4px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 6px;
      font-size: 0.9em;
      box-sizing: border-box;
    }
    .formula {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 8px;
      font-family: "Courier New", monospace;
      margin: 12px 0;
    }
    .result {
      font-weight: bold;
      margin-top: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>


<div class="grid">

  <!-- Car panel: v = v₀ + a·t -->
  <div class="panel" id="carPanel">
    <h2><span class="icon">🚗</span> Car: v = v₀ + a·t</h2>

    <div class="form-row">
      <label>Solve for:</label>
      <select id="carUnknown">
        <option value="v">final velocity v</option>
        <option value="a">acceleration a</option>
        <option value="t">time t</option>
      </select>
    </div>

    <div id="carInputs">
      <div class="form-row">
        <label>v₀ (m/s): <input type="number" id="car_v0" value="10" step="0.1"></label>
      </div>
      <div class="form-row">
        <label>a (m/s²): <input type="number" id="car_a" value="2" step="0.1"></label>
      </div>
      <div class="form-row">
        <label>t (s): <input type="number" id="car_t" value="5" step="0.1"></label>
      </div>
    </div>

    <div class="formula" id="carFormula">v = v₀ + a·t</div>
    <div class="result" id="carResult">v = 20.0 m/s</div>
  </div>


  <!-- Locomotive panel: x = v₀·t + ½·a·t² -->
  <div class="panel" id="locoPanel">
    <h2><span class="icon">🚂</span> Locomotive: x = v₀·t + ½·a·t²</h2>

    <div class="form-row">
      <label>Solve for:</label>
      <select id="locoUnknown">
        <option value="x">displacement x</option>
        <option value="a">acceleration a</option>
      </select>
    </div>

    <div id="locoInputs">
      <div class="form-row">
        <label>v₀ (m/s): <input type="number" id="loco_v0" value="5" step="0.1"></label>
      </div>
      <div class="form-row">
        <label>a (m/s²): <input type="number" id="loco_a" value="1" step="0.1"></label>
      </div>
      <div class="form-row">
        <label>t (s): <input type="number" id="loco_t" value="10" step="0.1"></label>
      </div>
      <div class="form-row" style="display:none;" id="loco_xRow">
        <label>x (m): <input type="number" id="loco_x" value="0" step="0.1"></label>
      </div>
    </div>

    <div class="formula" id="locoFormula">x = v₀·t + ½·a·t²</div>
    <div class="result" id="locoResult">x = 100.0 m</div>
  </div>


  <!-- Airplane panel: v² = v₀² + 2·a·Δx -->
  <div class="panel" id="planePanel">
    <h2><span class="icon">✈️</span> Airplane: v² = v₀² + 2·a·x</h2>

    <div class="form-row">
      <label>Solve for:</label>
      <select id="planeUnknown">
        <option value="v">final velocity v</option>
        <option value="v0">initial velocity v₀</option>
        <option value="a">acceleration a</option>
        <option value="x">distance x</option>
      </select>
    </div>

    <div id="planeInputs">
      <div class="form-row">
        <label>v₀ (m/s): <input type="number" id="plane_v0" value="50" step="0.1"></label>
      </div>
      <div class="form-row">
        <label>a (m/s²): <input type="number" id="plane_a" value="2" step="0.1"></label>
      </div>
      <div class="form-row">
        <label>x (m): <input type="number" id="plane_x" value="200" step="0.1"></label>
      </div>
      <div class="form-row" style="display:none;" id="plane_vRow">
        <label>v (m/s): <input type="number" id="plane_v" value="0" step="0.1"></label>
      </div>
    </div>

    <div class="formula" id="planeFormula">v² = v₀² + 2·a·x</div>
    <div class="result" id="planeResult">v = 50.0 m/s</div>
  </div>

</div>

<script>
  // CAR PANEL
  const carUnknown = document.getElementById('carUnknown');
  const car_v0 = document.getElementById('car_v0');
  const car_a  = document.getElementById('car_a');
  const car_t  = document.getElementById('car_t');
  const carFormula = document.getElementById('carFormula');
  const carResult  = document.getElementById('carResult');

  function updateCar() {
    const v0 = parseFloat(car_v0.value);
    const a  = parseFloat(car_a.value);
    const t  = parseFloat(car_t.value);
    let text, formula;
    switch (carUnknown.value) {
      case 'v':
        formula = `v = ${v0.toFixed(1)} + ${a.toFixed(1)}·${t.toFixed(1)}`;
        text    = `v = ${(v0 + a*t).toFixed(2)} m/s`;
        break;
      case 'a':
        formula = `a = (v − ${v0.toFixed(1)}) / ${t.toFixed(1)}`;
        text    = `a = ${((parseFloat(prompt('Enter final velocity v to solve for a:')) - v0)/t).toFixed(2)} m/s²`;
        // alternative: require user input v; skip live update for a
        break;
      case 't':
        formula = `t = (v − ${v0.toFixed(1)}) / ${a.toFixed(1)}`;
        text    = `t = ${((parseFloat(prompt('Enter final velocity v to solve for t:')) - v0)/a).toFixed(2)} s`;
        break;
    }
    carFormula.textContent = formula;
    carResult.textContent  = text;
  }

  carUnknown.addEventListener('change', updateCar);
  [car_v0, car_a, car_t].forEach(el => el.addEventListener('input', updateCar));
  updateCar();

  // LOCOMOTIVE PANEL
  const locoUnknown = document.getElementById('locoUnknown');
  const loco_v0 = document.getElementById('loco_v0');
  const loco_a  = document.getElementById('loco_a');
  const loco_t  = document.getElementById('loco_t');
  const loco_xRow = document.getElementById('loco_xRow');
  const loco_x = document.getElementById('loco_x');
  const locoFormula = document.getElementById('locoFormula');
  const locoResult  = document.getElementById('locoResult');

  function updateLoco() {
    const v0 = parseFloat(loco_v0.value);
    const a  = parseFloat(loco_a.value);
    const t  = parseFloat(loco_t.value);
    let formula, text;

    if (locoUnknown.value === 'x') {
      loco_xRow.style.display = 'none';
      formula = `x = ${v0.toFixed(1)}·${t.toFixed(1)} + ½·${a.toFixed(1)}·${t.toFixed(1)}²`;
      text    = `x = ${(v0*t + 0.5*a*t*t).toFixed(2)} m`;
    } else {  // solve for a
      loco_xRow.style.display = 'block';
      const x = parseFloat(loco_x.value);
      formula = `a = 2·(x − ${v0.toFixed(1)}·${t.toFixed(1)}) / ${t.toFixed(1)}²`;
      text    = `a = ${(2*(x - v0*t)/(t*t)).toFixed(2)} m/s²`;
    }

    locoFormula.textContent = formula;
    locoResult.textContent  = text;
  }

  locoUnknown.addEventListener('change', updateLoco);
  [loco_v0, loco_a, loco_t, loco_x].forEach(el => el.addEventListener('input', updateLoco));
  updateLoco();

  // AIRPLANE PANEL
  const planeUnknown = document.getElementById('planeUnknown');
  const plane_v0 = document.getElementById('plane_v0');
  const plane_a  = document.getElementById('plane_a');
  const plane_x  = document.getElementById('plane_x');
  const plane_vRow = document.getElementById('plane_vRow');
  const plane_v = document.getElementById('plane_v');
  const planeFormula = document.getElementById('planeFormula');
  const planeResult  = document.getElementById('planeResult');

  function updatePlane() {
    let v0 = parseFloat(plane_v0.value);
    let a  = parseFloat(plane_a.value);
    let x  = parseFloat(plane_x.value);
    let formula, text;

    switch (planeUnknown.value) {
      case 'v':
        plane_vRow.style.display = 'none';
        formula = `v = √(${v0.toFixed(1)}² + 2·${a.toFixed(1)}·${x.toFixed(1)})`;
        text    = `v = ${Math.sqrt(v0*v0 + 2*a*x).toFixed(2)} m/s`;
        break;
      case 'v0':
        plane_vRow.style.display = 'block';
        formula = `v₀ = √(v² − 2·${a.toFixed(1)}·${x.toFixed(1)})`;
        text    = `v₀ = ${(Math.sqrt(Math.max(0,plane_v.value*plane_v.value - 2*a*x))).toFixed(2)} m/s`;
        break;
      case 'a':
        plane_vRow.style.display = 'block';
        formula = `a = (v² − ${v0.toFixed(1)}²) / (2·${x.toFixed(1)})`;
        text    = `a = ${((plane_v.value*plane_v.value - v0*v0)/(2*x)).toFixed(2)} m/s²`;
        break;
      case 'x':
        plane_vRow.style.display = 'block';
        formula = `x = (v² − ${v0.toFixed(1)}²) / (2·${a.toFixed(1)})`;
        text    = `x = ${((plane_v.value*plane_v.value - v0*v0)/(2*a)).toFixed(2)} m`;
        break;
    }

    planeFormula.textContent = formula;
    planeResult.textContent  = text;
  }

  planeUnknown.addEventListener('change', updatePlane);
  [plane_v0, plane_a, plane_x, plane_v].forEach(el => el.addEventListener('input', updatePlane));
  updatePlane();

</script>
</body>
</html>
